  width:200px;
  display:block;
  margin-right:auto;
  margin-left:auto;
  border-radius:5px;
  background:whitesmoke;
  border:1px solid #ddd;
  padding:10px;
  a{
    color:#333;
    padding:3px;
  }
  li{
    padding-bottom:0;
  }
  a:hover{
    border:1px solid #ccc;
    background:#ddd;
  }
}
.mod_product{
  margin-top:20px;
  background:whitesmoke;
  border:1px solid #ddd;
  span{
    display:block;
    width:100%;
  }
  .custom_foundation_row{
    @include grid-row($behavior: nest)
  }
  .custom_foundation_column{
    @include grid-column($collapse:true,$float:left);
  }
}

}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>JAVASCRIPT</h3><textarea>reset_default = (ul,menu, obj) ->
  ul.removeClass 'small-block-grid-3'
  ul.removeClass 'small-block-grid-2'
  obj.removeClass 'small_mod_product'
  obj.removeClass 'medium_mod_product'
  obj.removeClass 'thin_mod_product'
  obj.removeClass 'mod_product'
  obj.removeClass 'thinner_mod_product'
  obj.children('.row').children('.columns').css 'display','block'
  obj.children('.row').children('.columns.pic').addClass 'small-2'
  obj.children('.row').children('.columns.info-1').addClass 'small-3'
  obj.children('.row').children('.columns.info-2').addClass 'small-2'
  obj.children('.row').children('.columns.info-3').addClass 'small-2'
  obj.children('.row').children('.columns.coord').addClass 'small-3'

multi_grid = (ul,menu, obj) ->

  menu.children('ul').children('li').eq(0).click (e) ->
    e.preventDefault()
    reset_default(ul,menu, obj)
    ul.addClass 'small-block-grid-3'
    obj.addClass 'small_mod_product'
    obj.children('.row').children('.columns').removeClass 'small-2'
    obj.children('.row').children('.columns').removeClass 'small-3'
    obj.children('.row').children('.columns').css 'display','none'
    obj.children('.row').children('.columns.pic').css 'display','block'
    obj.children('.row').children('.columns.info-1').css 'display','block'

  menu.children('ul').children('li').eq(1).click (e) ->
    e.preventDefault()
    reset_default(ul,menu, obj)
    ul.addClass 'small-block-grid-2'
    obj.addClass 'medium_mod_product'
    obj.children('.row').children('.columns').removeClass 'small-2'
    obj.children('.row').children('.columns').removeClass 'small-3'
    obj.children('.row').children('.columns').css 'display','none'
    obj.children('.row').children('.columns.pic').css 'display','block'
    obj.children('.row').children('.columns.info-1').css 'display','block'
    obj.children('.row').children('.columns.info-2').css 'display','block'

  menu.children('ul').children('li').eq(2).click (e) ->
    e.preventDefault()
    reset_default(ul,menu, obj)
    obj.addClass 'mod_product'

  menu.children('ul').children('li').eq(3).click (e) ->
    e.preventDefault()
    reset_default(ul,menu, obj)
    obj.addClass 'thin_mod_product'
  menu.children('ul').children('li').eq(4).click (e) ->
    e.preventDefault()
    reset_default(ul,menu, obj)
    obj.addClass 'thinner_mod_product'
$(document).ready ->
  multi_grid($('.list-product'), $('.control_block_product'), $('.mod_product'))</textarea></div></div><div class="row"><div class="small-4 small-centered columns"><h3>Other requirements</h3><ul><li><a href="http://foundation.zurb.com/docs">Foundation</a></li><li><a href="http://fortawesome.github.io/Font-Awesome/icons/">FontAwesome</a></li></ul></div></div></div>
