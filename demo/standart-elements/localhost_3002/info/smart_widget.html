$smart-widget-border-color:grey;

$smart-widget-animation-unroll2-limit:300px;</textarea></div><div class="columns small-12 medium-6 large-4"><h3>Mixins</h3><textarea>@mixin keyframe($animation_name) {
  @-webkit-keyframes  {
    @content;
  }

  @-moz-keyframes  {
    @content;
  }

  @-o-keyframes  {
    @content;
  }

  @keyframes  {
    @content;
  }
}
@mixin animation ($delay, $duration, $animation) {
  -webkit-animation-delay: $delay;
  -webkit-animation-duration: $duration;
  -webkit-animation-name: $animation;
  -webkit-animation-fill-mode: forwards; /* this prevents the animation from restarting! */

  -moz-animation-delay: $delay;
  -moz-animation-duration: $duration;
  -moz-animation-name: $animation;
  -moz-animation-fill-mode: forwards; /* this prevents the animation from restarting! */

  -o-animation-delay: $delay;
  -o-animation-duration: $duration;
  -o-animation-name: $animation;
  -o-animation-fill-mode: forwards; /* this prevents the animation from restarting! */

  animation-delay: $delay;
  animation-duration: $duration;
  animation-name: $animation;
  animation-fill-mode: forwards; /* this prevents the animation from restarting! */
}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>Animations</h3><textarea>@include keyframe(opacity)
{

}

}

@include keyframe(unroll3-reversed)
{
  0%   {margin-top:0}
  100% {margin-top:- $smart-widget-animation-unroll2-limit}
}</textarea></div></div></div>
