    <div class="info"><div class="fallback"><a href="../index.html">retour au menu</a></div><h1>Info : product grid</h1><div class="row"><h2>Sources</h2><div class="columns small-12 medium-6 large-4"><h3>HTML(slim)</h3><textarea>.product_grid
  ul
    li
      .block_product
        label Nom du produit
        .placeholder_img
          .type
          =image_tag 'http://lorempizza.com/160/100'
        .price
          .old
            span 13.99 DH
          .new
            span 9.99 DH
        .stars
          .full.fa.fa-star
          .full.fa.fa-star
          .full.fa.fa-star
          .half.fa.fa-star-half-empty
          .empty.fa.fa-star-o
        a.fav.fa.fa-heart</textarea></div><div class="columns small-12 medium-6 large-4"><h3>SCSS</h3><textarea>.product_grid{
  ul {
    li {
      display:inline-block;
      padding:5%;
      .block_product {
        width: inherit;
        display: block;
        margin-right: auto;
        margin-left: auto;
        label {
          font-weight: bold;
        }
        .placeholder_img {
          padding: 10px 0 10px 0;
          background: white;
          width: 160px;
        }
        .price {
          .old, .new {
            display: inline-block;
          }
          .old {
            color: #333;
            text-decoration: line-through;
            span{
              color:orange;
            }
          }
          .new {
            margin-left: 5px;
            span{
              font-weight:bold;
              color:orange;
            }
          }
        }
        .fav{
          color:red;
          opacity:0.7;
          &:hover{
            opacity:1;
          }
        }
        .stars{
          color: rgb(226, 184, 16);
        }
      }
    }
  }
}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>JAVASCRIPT</h3><textarea></textarea></div></div><div class="row"><h2>Requirements</h2><div class="columns small-12 medium-6 large-4"><h3>Variables</h3><textarea></textarea></div><div class="columns small-12 medium-6 large-4"><h3>Mixins</h3><textarea></textarea></div><div class="columns small-12 medium-6 large-4"><h3>Animations</h3><textarea></textarea></div></div></div>
