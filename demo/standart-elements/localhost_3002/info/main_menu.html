    <div class="info"><div class="fallback"><a href="../index.html">retour au menu</a></div><h1>Info : main menu</h1><div class="row"><h2>Sources</h2><div class="columns small-12 medium-6 large-4"><h3>HTML(slim)</h3><textarea>.main_menu
 .up-menu
   /Below : define the number of menus included (here : 3)
   ul class="small-block-grid-3"
     li
       .sub-menu
         //content
     li
       .sub-menu
         //content
     li
       .sub-menu
         //content</textarea></div><div class="columns small-12 medium-6 large-4"><h3>SCSS</h3><textarea>.main_menu{
  .up-menu{
    ul{
      li{
        a{
          display: block;
          text-align:center;
          color:#333;
          border: $up-menu-a-border;
        }
        .sub-menu{
          display:none;
          position: absolute;
          width: 100%;
          height: $sub-menu-height;
          border: $sub-menu-border;
          left: 0;
          background:$sub-menu-background;
          z-index:1000;
        }
        &:hover{
          margin-bottom:$sub-menu-height;
          // Pushing the bottom to let space for the menu
          @include animation(0, $sub-menu-animation-duration, push);
          .sub-menu{
            display:block;
            @include animation(0, $sub-menu-animation-duration, unroll);
          }
          a{
            background:$up-menu-a-hover-background;
          }
        }
      }
    }
  }
}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>JAVASCRIPT</h3><textarea></textarea></div></div><div class="row"><h2>Requirements</h2><div class="columns small-12 medium-6 large-4"><h3>Variables</h3><textarea>//MAIN MENU
$up-menu-a-border:1px solid #ccc;
$up-menu-a-hover-background:#ccc;
$sub-menu-height:300px;
$sub-menu-border:1px solid #ddd;
$sub-menu-background:yellow;
$sub-menu-animation-duration:1s;</textarea></div><div class="columns small-12 medium-6 large-4"><h3>Mixins</h3><textarea>@mixin keyframe($animation_name) {
  @-webkit-keyframes  {
    @content;
  }

  @-moz-keyframes  {
    @content;
  }

  @-o-keyframes  {
    @content;
  }

  @keyframes  {
    @content;
  }
}
@mixin animation ($delay, $duration, $animation) {
  -webkit-animation-delay: $delay;
  -webkit-animation-duration: $duration;
  -webkit-animation-name: $animation;
  -webkit-animation-fill-mode: forwards; /* this prevents the animation from restarting! */

  -moz-animation-delay: $delay;
  -moz-animation-duration: $duration;
  -moz-animation-name: $animation;
  -moz-animation-fill-mode: forwards; /* this prevents the animation from restarting! */

  -o-animation-delay: $delay;
  -o-animation-duration: $duration;
  -o-animation-name: $animation;
  -o-animation-fill-mode: forwards; /* this prevents the animation from restarting! */

  animation-delay: $delay;
  animation-duration: $duration;
  animation-name: $animation;
  animation-fill-mode: forwards; /* this prevents the animation from restarting! */
}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>Animations</h3><textarea>//Animations disponibles

@include keyframe(opacity)
{
  0%   {opacity:0}
  100% {opacity:1}
}

@include keyframe(unroll)
{
  0%   {height:0}
  100% {height:$sub-menu-height}
}

@include keyframe(push)
{
  0%   {margin-bottom:0}
  100% {margin-bottom:$sub-menu-height}
}

@include keyframe(unroll2)
{
  0%   {width:0}
  100% {width:100%}
}</textarea></div></div><div class="row"><div class="small-4 small-centered columns"><h3>Other requirements</h3><ul><li><a href="http://foundation.zurb.com/docs">Foundation</a></li></ul></div></div></div>
