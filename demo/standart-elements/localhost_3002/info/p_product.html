          ul
            li
              .row
                .columns.small-6
                  label = "label n°1"

            li

                  label = "label n°2"

                  span = "info n°2"
            li
              .row

                  label = "label n°3"
                .columns.small-6
                  span = "info n°3"
        .block
          .row
            .columns.small-6
              .fa.fa-users style="margin-top:10px;margin-bottom:10px;padding-left:5px;font-size:28px;display:inline-block;"
              span style="font-size:28px;display:inline-block;padding-left:10px;" Helper 1
            .columns.small-6
              .fa.fa-cloud style="margin-top:10px;margin-bottom:10px;padding-left:5px;font-size:28px;display:inline-block;"
              span style="padding-left:5px;font-size:28px;display:inline-block;padding-left:10px;" Helper 2
  .large_details
    =render_cell :widget, :tab_widget</textarea></div><div class="columns small-12 medium-6 large-4"><h3>SCSS</h3><textarea>.p_product{
  .bar_info{
    background: #eeeeee;
    border-bottom: 5px solid #ddd;
    border-top: 1px solid #ddd;
    border-right: 1px solid #ddd;
    border-left: 1px solid #ddd;
    overflow: hidden;
    .logo, .selling_type, .selling_type_info{
      display:inline-block;
      vertical-align: middle;
    }
    .logo{
      padding: 10px 0 10px 25px;
      img{
        box-shadow: 0 0 10px;
      }
    }
    .selling_type{
      padding-left:20px;
    }
    .selling_type_info{
      float: right;
      padding: 10px 20px 10px 20px;
    }
  }
  .shape{
    margin-left: 10%;
    width:0;
    height:0;
    border-top:10px solid #ddd;
    border-left:10px solid transparent;
    border-right:10px solid transparent;
  }
  .title{
    padding-left: 5%;
    padding-bottom: 10px;
    border-bottom: 2px solid #ddd;
    h2{
      font-size: 24px;
      font-weight: bold;
    }
    margin-bottom:10px;
  }
  .media_product{

  }
  .small_details{
    .block{
      border-bottom:2px solid #ddd;
      width:100%;
      max-width:100%;
      overflow:hidden;
      p{
        padding-left: 2%;
      }
      ul{
        list-style:none;
        li{
          label{
            color:#4d4d4d;
          }
          span{
            display:inline-block;
            &:before{
              content:":";
              color:#4d4d4d;
              display:inline-block;
              padding-right:5px;
            }
          }
        }
      }
    }
  }

  //foundation customisation
  .custom_foundation_column{
    @include grid-column($collapse:true,$float:right);
  }
  .custom_foundation_row{
    @include grid-row($behavior: nest)
  }
