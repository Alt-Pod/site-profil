  padding: 3%;
  margin-bottom: 20px;
  border-radius: 10px;
  border: 1px solid $tab-widget-border-color;
  .tabs{
    padding: 0;
    border-top-right-radius: 10px;
    border-top-left-radius: 10px;
    border: 1px solid $tab-widget-tabs-border-color;
    background: $tab-widget-tabs-background;
    ul {
      width:100%;
      margin:0;
      li {
        padding: 0;
        a{
          display:block;
          text-align  : center;
        }
        &:hover{
          background-color:$tab-widget-tabs-hover;
        }
      }
      li:first-child {
        border-top-left-radius: 10px;
      }

        border-top-right-radius: 10px;
      }
    }
  }

    padding: 10px 0 10px 0;
    border-right: 1px solid $tab-widget-filter-border-color;
    border-left: 1px solid $tab-widget-filter-border-color;
    form{
      select{
        padding: 0;
        height: 25px;
      }
      .button{
        padding: 5px;
        font-weight: bold;
        display: block;
        margin-right: auto;
        margin-left: auto;
        margin-bottom:0;
      }
    }
  }
  .content{
    padding-top:10px;
    border: 1px solid $tab-widget-content-border-color;
    a.product{
      width: 90%;
      border-radius: 10px;
      display: flex;
      margin-right: auto;
      margin-left: auto;
      padding: 10px;
      margin-bottom:10px;
      color:$tab-widget-content-product-link-color;
      border: 1px solid $tab-widget-content-product-border-color;

        margin:10px 10px 0 0;

      }
      &:hover{
        background-color:$tab-widget-content-product-product-hover;
      }
    }
  }
}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>JAVASCRIPT</h3><textarea>tab = $('.tab_widget')
    tab.each ->

        if !($(this).hasClass "tab1")
          $(this).css "display", "none"

$('.tab_widget').children('.tabs').children('ul').children('li').click (e) ->
  e.preventDefault()
  ref = $(this).index() + 1
  $(this).parents('.tabs').siblings('.content').css "display", "none"
  $(this).parents('.tabs').siblings(".content.tab" + ref).css "display", "block"</textarea></div></div><div class="row"><h2>Requirements</h2><div class="columns small-12 medium-6 large-4"><h3>Variables</h3><textarea>//TAB WIDGET
