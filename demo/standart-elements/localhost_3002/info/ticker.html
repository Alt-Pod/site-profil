    <div class="info"><div class="fallback"><a href="../index.html">retour au menu</a></div><h1>Info : ticker</h1><div class="row"><h2>Sources</h2><div class="columns small-12 medium-6 large-4"><h3>HTML(slim)</h3><textarea>/Une liste suffit
.ticker
  ul
    li Premier élément
    li Deuxième élément
    li Troisième élément
    li Quatrième élément
    li Cinquième élément
    li Sixième élément
    li Septième élément</textarea></div><div class="columns small-12 medium-6 large-4"><h3>SCSS</h3><textarea>.ticker{
  height:200px;
  overflow:hidden;
  border: 1px solid #ddd;
  ul{
    list-style:none;
    margin:0;
    li{
      padding: 10px 20px 10px 20px;
      border-top: 1px solid #ddd;
    }
  }
}</textarea></div><div class="columns small-12 medium-6 large-4"><h3>JAVASCRIPT(coffeescript)</h3><textarea>ticker_animated = (obj, duration = 15000) ->
  height_container = obj.height()
  height_el = obj.children('ul').height()
  if height_container < height_el
    obj.children('ul').css 'margin-top', height_container
    margin = - height_el
    obj.children('ul').animate
      marginTop:margin
    ,
      queue: true
      easing:'linear'
      duration: duration
      complete: ->
        ticker_animated(obj)

$(document).ready ->
  ticker_animated($('.ticker'))</textarea></div></div></div>
